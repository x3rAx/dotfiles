4\Command="copyq:\n\nvar WRAP = false\n\nvar len = size()\n//var selected = selectedItems()\n//var idx = selected.length > 0 ? selected[0] : len\nvar idx = currentItem()\n\nidx++\nif (WRAP && idx >= len) {\n    idx = 0;\n}\n\nselectItems(idx)"
4\Icon=\xf358
4\InMenu=true
4\Name=VI: Next
4\Shortcut=ctrl+n, ctrl+\\
5\Command="copyq:\n\nvar WRAP = false\n\nvar len = size()\n//var selected = selectedItems()\n//var idx = selected.length > 0 ? selected[0] : len\nvar idx = currentItem()\n\nidx--\nif (WRAP && idx < 0) {\n    idx = len - 1\n}\n\nselectItems(idx)"
5\Icon=\xf35b
5\InMenu=true
5\Name=VI: Previous
