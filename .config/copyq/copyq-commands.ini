3\Command="copyq:\n\nvar WRAP = false\n\nvar len = size()\n//var selected = selectedItems()\n//var idx = selected.length > 0 ? selected[0] : len\nvar idx = currentItem()\n\nidx++\nif (WRAP && idx >= len) {\n    idx = 0;\n}\n\nselectItems(idx)"
3\Icon=\xf358
3\InMenu=true
3\Name=VI: Next
3\Shortcut=ctrl+n, ctrl+\\
4\Command="copyq:\n\nvar WRAP = false\n\nvar len = size()\n//var selected = selectedItems()\n//var idx = selected.length > 0 ? selected[0] : len\nvar idx = currentItem()\n\nidx--\nif (WRAP && idx < 0) {\n    idx = len - 1\n}\n\nselectItems(idx)"
4\Icon=\xf35b
4\InMenu=true
4\Name=VI: Previous
4\Shortcut=ctrl+p
