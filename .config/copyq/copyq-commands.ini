3\Command="copyq:\nvar cmd = dialog(\" \")\n\nif (isNumeric(cmd)) {\n  selectItems(cmd)\n}\n\n////////////////////////////////////////////////////////////////\n\nfunction isNumeric(n) {\n  return !isNaN(parseFloat(n)) && isFinite(n);\n}"
